<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject</title>
</head>
<body>
    <h1>Subjects</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Score</th>
        <th>Student</th>
       
    </tr>
    {% for subject in all_subjects%}
    <tr>
        <td>{{subject.name}}</td>
        <td>{{subject.score}}</td>
        <td>{{subject.student}}</td>
        
        {% endfor %}
    </tr>
</table>

</body>
</html>
