{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link href="{% static 'site/bootstrap/css/bootstrap.css' %}" rel="stylesheet" id="bootstrap-css">
    <link href="{% static 'site/custom/css/login.css' %}" rel="stylesheet" id="bootstrap-css">
    <script src="{% static 'site/bootstrap/js/bootstrap.min.js' %}"></script>
    <!------ Include the above in your HEAD tag ---------->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
</head>

<body>

    <div class="login-wrap">
        <div class="login-html">
            <form action="" name="frm_student" method="POST">
                {% csrf_token %}
                <!--Prevents cross site scripting-->
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Register
                    </label>
                <input id="tab-2" type="radio" name="tab" class="for-pwd">
                <label for="tab-2" class="tab"></label>
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">User Name</label>
                            {{form.username}}
                        </div>

                        <div class="group">
                            <label for="email" class="label">Email </label>
                            {{form.email}}
                        </div>
                        <div class="group">
                            <label for="user" class="label">Password </label>
                            {{form.password1}}
                        </div>
                            <div class="group">
                                <label for="user" class="label">Repeat Password</label>
                                {{form.password2}}
                            </div>
                        <div class="group">
                            <input type="submit" value="Register" class="form-control btn btn-success " name="">
                        </div>
                        <div class="hr"></div>
                        
                        <div>
                            {% for message in messages %}
                            {{message}}
                            {% endfor %}
                            <p>{{form.errors}}</p>
                        </div>

                    </div>

                </div>
        </div>

        </form>

    </div>

    </div>

</body>
