{% extends 'base/page_container.html'%}
  
{% block content %}
<div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Check Balance</h6>

    </div>
</div>
        <div class="main">
            <div class="main-center">
                <h5>Please fill in below details</h5>
                <form class="" method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="selectAccount">Select Account</label>
                        <select class="form-control" id="account" name="account">
                            {% for customer_accounts in accounts%}
                            <option value="{{customer_accounts.id}}">{{customer_accounts.accountNumber}}</option>
                            {% endfor %}
                        </select>
                        {% for message in messages %}
                         <p>{{message}}</p>
                        {% endfor %}
                        

                        <button type="submit">SUBMIT</button>
                
                </form>
                {%if bal%}
                <p>Your Balance is : {{bal}}</p>
                {% endif %}
                <p></p>
            </div>
            <!--main-center"-->
        </div>
    </div>
{% endblock %}
