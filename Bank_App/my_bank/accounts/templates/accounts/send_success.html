<!DOCTYPE html>
<html lang="en">

<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Balance</title>
    <style>
        .main {
            padding: 40px 0;
        }

        .main input,
        .main input::-webkit-input-placeholder {

        }

        .main-center {
            margin-top: 30px;
            margin: 0 auto;
            max-width: 400px;
            padding: 10px 40px;

            color: #FFF;
            text-shadow: none;
            -webkit-box-shadow: 0px 3px 5px 0px rgba(0, 0, 0, 0.31);

            box-shadow: 0px 3px 5px 0px rgba(0, 0, 0, 0.31);

            color: #009edf;
            font-size: 17px;
        }

<body>
    <div class="container">
        <div class="main">
            <div class="main-center">

                <p>Dear {{sender_name}}, You have sent {{senderAccountCurrency}}.{{amount}}
                    to {{receiverName}} of account {{confirmedReceiverAccount}}.

                     Thank you
                    <p>
            <a href="/profile/{{customer_id}}" style="color:#fff;">Go Back</a>
            </div>
